<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest API</title>
</head>
<body>
    <button onclick="testGet()">GET </button>
    <button onclick="testPost()">POST </button>
    <button onclick="testPut()">PUT </button>
    <button onclick="testDelete()">DELETE </button>
    <button>123</button>
    <script src="https://cdn.bootcss.com/axios/0.19.1/axios.js"></script>
    <script>
        //获取
        function testGet(){
            axios.get('http://localhost:3000/posts')
            .then(res =>{
                console.log(res)
            })
        }
        //添加
        function testPost(){
            axios.post('http://localhost:3000/posts', { "id": 2, "title": "json-server2", "author": "typicode" })
            .then(res =>{
                console.log(res)
            })
        }
        //修改
        function testPut(){
            axios.put('http://localhost:3000/posts/2', { "id": 2, "title": "json-server.....", "author": "typicode" })
            .then(res =>{
                console.log(res)
            })
        }
        //删除
        function testDelete(){
            axios.delete('http://localhost:3000/posts/2')
            .then(res =>{
                console.log(res)
            })
        }
    </script>
</body>
</html>
